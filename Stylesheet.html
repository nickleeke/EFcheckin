}

/* ─── Eval Checklist: Profile Task List ─── */
.eval-card-tasks {
  list-style: none;
  padding: 0;
  margin: 0;
  overflow: hidden;
}
.eval-card-task {
  font-size: 13px;
  color: var(--md-on-surface);
  padding: 6px 0;
  border-bottom: 1px solid var(--md-outline-variant);
  display: flex;
  align-items: center;
  gap: 6px;
}
.eval-card-task:last-child {
  border-bottom: none;
}
.eval-card-task::before {
  content: '';
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--md-outline);
  flex-shrink: 0;
}
.eval-card-task-text {
  flex: 1;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.eval-card-task-overdue::before {
  background: var(--md-error);
}
.eval-card-task-overdue .eval-card-task-text {
  color: var(--md-error);
}
.eval-card-task-overdue-badge {
  font-size: 11px;
  font-weight: 500;
  color: var(--md-on-error-container);
  background: var(--md-error-container);
  padding: 2px 8px;
  border-radius: var(--md-shape-full);
  white-space: nowrap;
  flex-shrink: 0;
}
.eval-card-task-more::before,
.eval-card-task-complete::before {
  display: none;
}
.eval-card-task-more {
  color: var(--md-on-surface-variant);
  font-style: italic;
}
.eval-card-task-complete {
  color: var(--md-primary);
  font-style: italic;
}
.eval-card-action {
  margin-top: 12px;
  font-size: 12px;
  font-weight: 500;
  color: var(--md-primary);
  text-align: right;
  cursor: pointer;
}
.eval-card-action:hover {
  text-decoration: underline;
}

/* ─── Eval Checklist View ─── */
.eval-summary-card {
  background: var(--md-surface);
  border: 1px solid var(--md-outline-variant);
  border-radius: var(--md-shape-md);
  padding: 20px 24px 16px;
  margin-bottom: 16px;
}
.eval-summary-top {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 12px;
}
.eval-summary-left {
  display: flex;
  flex-direction: column;
  gap: 4px;
}
.eval-summary-type {
  font-size: 16px;
  font-weight: 500;
  color: var(--md-on-surface);
}
.eval-type-picker {
  position: relative;
  display: inline-block;
}
.eval-type-ghost-btn {
  display: inline-flex;
  align-items: center;
  gap: 2px;
  font-size: 16px;
  font-weight: 500;
  color: var(--md-on-surface);
  background: transparent;
  border: none;
  border-radius: var(--md-shape-sm);
  padding: 4px 8px;
  cursor: pointer;
  transition: color var(--md-duration-short3) var(--md-easing-standard),
              background var(--md-duration-short3) var(--md-easing-standard);
}
.eval-type-ghost-btn:hover {
  color: var(--md-on-surface);
  background: var(--md-state-on-surface-hover);
}
.eval-type-ghost-btn:focus-visible {
  outline: 2px solid var(--md-primary);
  outline-offset: 2px;
}
.eval-type-ghost-btn[aria-expanded="true"] {
  color: var(--md-on-surface);
}
.eval-type-ghost-btn[aria-expanded="true"] .eval-type-chevron {
  transform: rotate(180deg);
}
.eval-type-chevron {
  transition: transform var(--md-duration-short3) var(--md-easing-standard);
  opacity: 0.5;
}
.eval-type-ghost-btn:hover .eval-type-chevron {
  opacity: 1;
}
.eval-type-menu {
  position: absolute;
  top: 100%;
  left: 0;
  z-index: 20;
  min-width: 180px;
  background: var(--md-surface-container);
  border-radius: var(--md-shape-sm);
  box-shadow: var(--md-elevation-2);
  padding: 4px 0;
  opacity: 0;
  transform: scaleY(0.8) translateY(-4px);
  transform-origin: top left;
  pointer-events: none;
  transition: opacity var(--md-duration-short3) var(--md-easing-standard),
              transform var(--md-duration-short3) var(--md-easing-standard);
}
.eval-type-menu-open {
  opacity: 1;
  transform: scaleY(1) translateY(0);
  pointer-events: auto;
}
.eval-type-menu-item {
  padding: 8px 16px;
  font-size: 14px;
  color: var(--md-on-surface);
  cursor: pointer;
  transition: background var(--md-duration-short2) var(--md-easing-standard);
}
.eval-type-menu-item:hover {
  background: rgba(0, 0, 0, 0.08);
}
.eval-type-menu-item:focus-visible {
  outline: 2px solid var(--md-primary);
  outline-offset: -2px;
}
.eval-type-menu-item-selected {
  color: var(--md-on-surface);
  font-weight: 500;
  background: var(--md-state-on-surface-hover);
}
.eval-type-menu-item-selected:hover {
  background: var(--md-state-on-surface-pressed);
}

/* Goal Area Dropdown Extensions */
.goal-area-menu {
  max-height: 320px;
  overflow-y: auto;
}
.goal-area-menu-header {
  padding: 8px 16px 4px;
  font-size: 11px;
  font-weight: 500;
  color: var(--md-on-surface-variant);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.goal-area-menu-divider {
  height: 1px;
  background: var(--md-outline-variant);
  margin: 4px 12px;
}

.eval-summary-progress {
  font-size: 14px;
  color: var(--md-on-surface-variant);
}
.eval-summary-right {
  display: flex;
  align-items: baseline;
  gap: 4px;
  flex-shrink: 0;
}
.eval-summary-percent {
  font-size: 28px;
  font-weight: 400;
  color: var(--md-primary);
  line-height: 1;
}
.eval-summary-pct-label {
  font-size: 12px;
  color: var(--md-on-surface-variant);
}
.eval-progress-bar {
  height: 8px;
  background: var(--md-surface-container-high);
  border-radius: var(--md-shape-full);
  overflow: hidden;
}
.eval-summary-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 8px;
  min-height: 16px;
}
.eval-meeting-date-row {
  display: flex;
  align-items: center;
  gap: 8px;
}
.eval-meeting-date-label {
  font-size: 12px;
  font-weight: 500;
  color: var(--md-on-surface-variant);
  white-space: nowrap;
}
.eval-meeting-date-input {
  font-size: 12px;
  font-family: inherit;
  border: 1px solid var(--md-outline-variant);
  border-radius: var(--md-shape-xs);
  padding: 4px 8px;
  color: var(--md-on-surface);
  background: var(--md-surface);
}
.eval-meeting-date-input:focus {
  outline: none;
  border-color: var(--md-primary);
}
.eval-progress-fill {
  height: 100%;
  background: var(--md-primary);
  border-radius: var(--md-shape-full);
  transition: width var(--md-duration-medium2) var(--md-easing-emphasized-decelerate);
}
.eval-items-card {
  background: var(--md-surface);
  border: 1px solid var(--md-outline-variant);
  border-radius: var(--md-shape-md);
  overflow: hidden;
  margin-bottom: 16px;
}
/* ─── Eval Items Column Layout ─── */
.eval-items-header {
  display: grid;
  grid-template-columns: 1fr 130px 100px 88px;
  gap: 8px;
  padding: 10px 20px;
  border-bottom: 1px solid var(--md-outline-variant);
  background: var(--md-surface-container-low);
}
.eval-items-header > span {
  font-size: 11px;
  font-weight: 500;
  color: var(--md-on-surface-variant);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.eval-item {
  display: grid;
  grid-template-columns: 1fr 130px 100px 88px;
  gap: 8px;
  align-items: start;
  padding: 14px 20px;
  border-bottom: 1px solid var(--md-outline-variant);
  transition: background var(--md-duration-short3) var(--md-easing-standard);
}
.eval-item:last-child {
  border-bottom: none;
}
.eval-item:hover {
  background: rgba(0, 0, 0, 0.02);
}
.eval-item-checked {
  background: rgba(27, 94, 32, 0.04);
}
.eval-item-checked:hover {
  background: rgba(27, 94, 32, 0.07);
}
/* E2: Fade completed eval tasks for visual hierarchy */
.eval-item-checked {
  opacity: 0.6;
}
.eval-item-checked .eval-item-due,
.eval-item-checked .eval-item-completed,
.eval-item-checked .eval-item-actions {
  color: var(--md-outline);
}
.eval-item-editing {
  background: var(--md-surface-container-low);
  box-shadow: inset 3px 0 0 0 var(--md-on-surface);
}
.eval-item-task,
.eval-item-due,
.eval-item-completed,
.eval-item-actions {
  align-self: center;
}
.eval-item-task {
  display: flex;
  align-items: center;
  gap: 8px;
  min-width: 0;
}
.eval-item-label {
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  min-width: 0;
}
.eval-item-due {
  display: flex;
  align-items: center;
  gap: 6px;
  overflow: hidden;
}
.eval-due-text {
  font-size: 12px;
  color: var(--md-on-surface-variant);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.eval-item-completed {
  font-size: 12px;
  color: var(--md-on-surface-variant);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.eval-item-actions {
  display: flex;
  align-items: center;
  gap: 2px;
}
.eval-item-delete-btn {
  color: var(--md-on-surface-variant);
}
.eval-item-delete-btn:hover {
  color: var(--md-error);
  background: var(--md-state-error-hover);
}
.eval-edit-done-btn {
  color: var(--md-primary);
}
@keyframes checkBounce {
  0% { transform: scale(1); }
  40% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
.eval-item-checkbox {
  appearance: none;
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid var(--md-outline);
  border-radius: var(--md-shape-xs);
  flex-shrink: 0;
  cursor: pointer;
  position: relative;
  transition: background var(--md-duration-short3) var(--md-easing-standard),
              border-color var(--md-duration-short3) var(--md-easing-standard);
}
.eval-item-checkbox:checked {
  background: var(--md-on-surface);
  border-color: var(--md-on-surface);
  animation: checkBounce var(--md-duration-short4) var(--md-easing-emphasized-decelerate);
}
.eval-item-checkbox:checked::after {
  content: '';
  position: absolute;
  left: 5px;
  top: 1px;
  width: 6px;
  height: 10px;
  border: solid var(--md-on-primary);
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}
.eval-item-text {
  font-size: 14px;
  color: var(--md-on-surface);
  line-height: 20px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.eval-item-checked .eval-item-text {
  text-decoration: line-through;
  color: var(--md-on-surface-variant);
}
.eval-item-date {
  font-size: 12px;
  color: var(--md-on-surface-variant);
  white-space: nowrap;
}
/* ─── Completed Items Divider ─── */
.eval-completed-divider {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 20px;
  border-bottom: 1px solid var(--md-outline-variant);
  cursor: pointer;
  user-select: none;
  transition: background var(--md-duration-short3) var(--md-easing-standard);
}
.eval-completed-divider:hover {
  background: rgba(0, 0, 0, 0.04);
}
.eval-completed-divider-icon {
  transition: transform var(--md-duration-short4) var(--md-easing-standard);
  color: var(--md-on-surface-variant);
  flex-shrink: 0;
}
.eval-completed-divider-icon.collapsed {
  transform: rotate(-90deg);
}
.eval-completed-divider-text {
  font-size: 12px;
  font-weight: 500;
  color: var(--md-on-surface-variant);
  letter-spacing: 0.5px;
}
.eval-completed-items {
  transition: max-height var(--md-duration-medium2) var(--md-easing-standard),
              opacity var(--md-duration-short4) var(--md-easing-standard);
  max-height: 2000px;
  opacity: 1;
  overflow: hidden;
}
.eval-completed-items.collapsed {
  max-height: 0;
  opacity: 0;
}
.eval-all-complete {
  text-align: center;
  padding: 32px 20px;
  color: var(--md-on-surface-variant);
}
.eval-all-complete-icon {
  font-size: 32px;
  margin-bottom: 8px;
}
.eval-all-complete-text {
  font-size: 14px;
  font-weight: 500;
}

/* ─── Eval Checklist View: Two-Column Layout ─── */
.eval-checklist-layout {
  display: grid;
  grid-template-columns: 1fr 280px;
  gap: 16px;
  align-items: start;
}

/* ─── Eval Files Sidebar ─── */
.eval-checklist-sidebar {
  background: var(--md-surface);
  border: 1px solid var(--md-outline-variant);
  border-radius: var(--md-shape-md);
  padding: 20px 16px 16px;
  position: sticky;
  top: 80px;
}
.eval-files-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}
.eval-files-title {
  font-size: 14px;
  font-weight: 500;
  color: var(--md-on-surface);
}
.eval-files-empty {
  font-size: 13px;
  color: var(--md-on-surface-variant);
  text-align: center;
  padding: 24px 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}
.eval-files-empty-icon {
  color: var(--md-outline-variant);
}
.eval-files-list {
  display: flex;
  flex-direction: column;
  gap: 4px;
}
.eval-file-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px;
  border-radius: var(--md-shape-sm);
  transition: background var(--md-duration-short3) var(--md-easing-standard);
}
.eval-file-item:hover {
  background: rgba(0, 0, 0, 0.04);
}
.eval-file-link {
  display: flex;
  align-items: center;
  gap: 8px;
  text-decoration: none;
  color: var(--md-on-surface);
  min-width: 0;
  flex: 1;
}
.eval-file-icon {
  flex-shrink: 0;
  display: flex;
  align-items: center;
}
.eval-file-name {
  font-size: 13px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.eval-file-link:hover .eval-file-name {
  color: var(--md-primary);
}
.eval-file-remove {
  opacity: 0;

.eval-file-item:hover .eval-file-remove {

}

.eval-files-url-section {

  padding-top: 12px;
  border-top: 1px solid var(--md-outline-variant);
}
.eval-files-header .btn-ghost,
.eval-files-url-section .btn-ghost {
  color: var(--md-on-surface);
}
.eval-files-header .btn-ghost:hover,
.eval-files-url-section .btn-ghost:hover {
  background: var(--md-state-on-surface-hover);
}
.eval-sidebar-delete {
  margin-top: 16px;
  padding-top: 12px;
  border-top: 1px solid var(--md-outline-variant);
  text-align: center;
}
.eval-sidebar-delete .btn {
  color: var(--md-error);
  font-size: 12px;
  width: 100%;
  justify-content: center;
}
.eval-sidebar-delete .btn:hover {
  background: var(--md-state-error-hover);
}

.drive-browser-dialog {
  width: 480px;
  max-width: 90vw;
  max-height: 70vh;
  display: flex;
  flex-direction: column;
  padding: 0;

  justify-content: space-between;
  padding: 16px 16px 12px;

  padding: 0 16px 12px;
}

  padding: 10px 12px;

  color: var(--md-on-surface);

.drive-browser-item:hover {
  background: rgba(0, 0, 0, 0.06);
}
.drive-browser-item-icon {
  flex-shrink: 0;
  display: flex;
  align-items: center;
}
.drive-browser-item-name {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  min-width: 0;
}

.eval-item-edit-input {
  font-size: 14px;
  font-family: 'Roboto', sans-serif;

  border-radius: var(--md-shape-xs);
  padding: 4px 8px;
  outline: none;
  background: var(--md-surface);

  min-width: 0;

.eval-item-due-date {

  padding: 3px 6px;

  padding: 4px 0 8px 36px;

  align-items: center;
  justify-content: space-between;

.eval-item-file-link {

  color: var(--md-on-surface);
  min-width: 0;
  flex: 1;

.eval-item-file-link-icon {
  flex-shrink: 0;
  color: var(--md-on-surface-variant);
}
.eval-item-file-name {
  font-size: 13px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.eval-item-file-link:hover .eval-item-file-name {
  color: var(--md-primary);
}
.eval-item-file-remove {
